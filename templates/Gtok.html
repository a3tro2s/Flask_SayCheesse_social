<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tiktok.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="app__videos">
      <!-- video starts -->
      <div class="video">
        <img src="{{ url_for('video_feed') }}" class="video__player">

        <!-- sidebar -->



        <div class="videoSidebar">

           <div class="videoSidebar__button">
            <img class="user_avatar" src="https://i.ibb.co/1Xczx6B/Guayabobyc.jpg" alt="">
           </div>

          <div class="videoSidebar__button">

            <span class="material-icons"> favorite </span>
            <p>12</p>
          </div>

          <div class="videoSidebar__button">

            <span class="material-icons"> sms </span>
            <p>23</p>
          </div>

          <div class="videoSidebar__button">
            <span class="material-icons"> share </span>
            <p>75</p>
          </div>
        </div>

        <!-- footer -->
        <div class="videoFooter">
          <div class="videoFooter__text">
            <h3>Guayabob&c</h3>
            <p class="videoFooter__description">El CachiFantastico</p>

            <div class="videoFooter__ticker">
              <span class="material-icons videoFooter__icon"> music_note </span>
              <marquee>Cachi Song</marquee>
            </div>
          </div>
          <img
            src="https://static.thenounproject.com/png/934821-200.png"
            alt=""
            class="videoFooter__record"
          />
        </div>
      </div>
      <!-- video ends -->
    </div>

    <script>
      const videos = document.querySelectorAll('video');

      for (const video of videos) {
        video.addEventListener('click', function () {
          console.log('clicked');
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        });
      }
    </script>
  </body>
</html>
